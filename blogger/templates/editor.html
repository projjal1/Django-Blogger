<html>

        <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        }
        </style>
        <style type="text/css" media="all">
            @import "static/css/info.css";
            @import "static/css/main.css";
            @import "static/css/widgEditor.css";
            @import "static/css/widgContent.css";
        </style>
        <script type="text/javascript" src="static/scripts/widgEditor.js"></script>
    </head>

    <style>
        input[type="text"] {
        width: 500px;
    }
    </style>


    <body>
        <div class="container">
        
        <center>
        <br>
        <img class="img-fluid" src="static/images/banner.jpg">
        <br>
        <br>
        
        <h3>
            Edit Content
            <small class="text-muted">Pen Down your thoughts.</small>
        </h3>

        </center>
        <hr>

        <div id="content">

            <form method="POST" enctype="multipart/form-data" action="{% url 'save_new' %}" onsubmit="document.getElementById('text').value;">
                {% csrf_token %}
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Enter title:</span>
                    </div>
                    <input type="text" id="tit" name="tit" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload image file:</span>
                    </div>
                    <input type="file" id="id_pic" name="pic" value="Choose file." class="form-control">
                </div>           
                
                {{form.docfile}}


                <textarea id="text" name="text" class="widgEditor nothing">Some Sample Text</textarea>
                <br>
                <input type="submit" class="btn btn-primary" value="Submit content"/>
            </form>
        </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
